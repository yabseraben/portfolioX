<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Worked With — Pie</title>
<style>
  :root{
    --bg:#f6f6f6; --card:#ffffff; --ink:#262626; --muted:#7a7a7a;
    --arrow:#b2b2b2;
    /* pie colors */
    --pie-light:#e0e0e0; /* worked-with area */
    --pie-dark:#b5b5b5;  /* YOU slice, darker for contrast */
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font:16px/1.35 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

  .wrap{max-width:1200px;margin:32px auto;padding:24px}
  .card{background:var(--card);border-radius:24px;box-shadow:0 12px 30px rgba(0,0,0,.08);
        padding:clamp(16px,2.4vw,36px)}
  .grid{display:grid;gap:clamp(16px,3vw,40px);grid-template-columns:1.1fr 1fr 1.1fr;align-items:center}
  @media (max-width:1000px){.grid{grid-template-columns:1fr;text-align:center}.arrow{display:none}}

  h2{margin:0 0 .35em;font-size:clamp(22px,2.6vw,32px);font-weight:900}
  .emph{font-weight:900}
  .arrow{margin:12px 0 22px;height:2px;background:#b2b2b2;position:relative}
  .arrow::after{content:"";position:absolute;right:-8px;top:50%;translate:0 -50%;
                border:6px solid transparent;border-left-color:#b2b2b2}
  .right .arrow{transform:scaleX(-1)}

  /* ---- PIE BOX ---- */
  .pie-box{width:min(520px,100%);aspect-ratio:1/1;margin-inline:auto;position:relative}

  .pie{
    width:100%;height:100%;border-radius:50%;position:relative;
    background:
      radial-gradient(circle closest-side, transparent 75%, var(--card) 0),
      conic-gradient(from 92deg,
        var(--pie-light) 0 74%,
        var(--pie-dark) 74% 100%);
    /* removed border outline */
  }

  .logo-layer{
    position:absolute; inset:0; display:grid; place-items:center; padding:12px;
  }
  .logo-grid{
    display:grid; grid-template-columns:repeat(2,minmax(90px,1fr));
    gap:14px; width:86%; justify-items:center; align-items:center;
  }
  .logo-grid img{
    display:block; height:22px; max-width:100%; object-fit:contain;
  }

  .you-tag{
    position:absolute; right:12%; top:25%;
    color:#555; font-weight:700; font-size:clamp(12px,1.8vw,18px);
  }

  .bubble{display:inline-block;border:2px solid var(--muted);border-radius:999px;
          padding:10px 18px;color:var(--muted);font-weight:700}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="grid">

      <!-- LEFT -->
      <div>
        <h2>Organizations I’ve worked with</h2>
        <div class="arrow"></div>
      </div>

      <!-- CENTER -->
      <div class="pie-box">
        <div class="pie"></div>

        <!-- logos -->
        <div class="logo-layer">
          <div class="logo-grid">
            <img src="link.png"     alt="LinkedIn">
            <img src="salesfor.png" alt="Salesforce">
            <img src="snor.png"     alt="Snowflake">
            <img src="msft.png"     alt="Microsoft">
            <img src="openy.svg"    alt="OpenAI">
            <img src="goldy.png"    alt="Goldman Sachs">
            <img src="estee.png"    alt="Estée Lauder">
            <img src="beats.svg"    alt="Beats by Dre">
          </div>
        </div>

        <div class="you-tag">YOU</div>
      </div>

      <!-- RIGHT -->
      <div class="right" style="text-align:left">
        <h2>Organizations I’ve <span class="emph">NEVER</span> worked with</h2>
        <div class="arrow"></div>
        <div class="bubble">(this could be <strong>YOU</strong>)</div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
